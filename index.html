<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nusigurumi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="bg-blur"></aside>

  <main class="center">
    <!-- Avatar + Name Block (как в e-z.bio) -->
    <div class="card avatar-card">
      <img src="img/g5.jpg" class="avatar" alt="avatar" />
      <h1 class="sparkle username">nusigurumi</h1>
      <div class="tag">official</div>
    </div>

    <!-- Telegram Join Button (как Discord-кнопка) -->
    <div class="card tg-card">
      <a href="https://t.me/yaebyh" class="big-btn join-btn" target="_blank">JOIN TELEGRAM</a>
    </div>

    <!-- Social Buttons (прозрачные кнопки с черным обводом) -->
    <div class="card socials-card">
      <div class="socials">
        <a href="https://pin.it/4efPQoQzB" target="_blank" class="social-outline">Pinterest</a>
        <a href="https://www.instagram.com/nusigurumi" target="_blank" class="social-outline">Instagram</a>
      </div>
    </div>

    <!-- Player -->
    <div class="card player-card">
      <audio controls></audio>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
